<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Survey</h1>
    <form id="surveyForm" action="https://httpbin.org/post" method="POST">
        <fieldset>
            <legend>User Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error-message" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="emailError"></span>

            <label>Favorite Color:</label>
            <input type="radio" id="colorRed" name="color" value="Red">
            <label for="colorRed">Red</label>
            <input type="radio" id="colorGreen" name="color" value="Green">
            <label for="colorGreen">Green</label>
            <span class="error-message" id="colorError"></span>

            <label for="options">Choose your interests:</label>
            <select id="options" name="interests">
                <option value="">Select an option</option>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="art">Art</option>
            </select>
            <span class="error-message" id="selectError"></span>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span class="error-message" id="usernameError"></span>

            <label for="customId">Custom ID (ABC-1234):</label>
            <input type="text" id="customId" name="customId" required>
            <span class="error-message" id="customIdError"></span>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
